{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="text-center my-4">Query Earthquake Data</h1>
    <form action="/query" method="post">
        <div class="form-group">
            <label for="mag">Magnitude Greater Than:</label>
            <input type="text" class="form-control" id="mag" name="mag">
        </div>
        <div class="form-group">
            <label for="date_range">Date Range:</label>
            <input type="text" class="form-control" id="date_range" name="date_range" placeholder="YYYY-MM-DD - YYYY-MM-DD">
        </div>
        <div class="form-group">
            <label for="latitude">Latitude:</label>
            <input type="text" class="form-control" id="latitude" name="latitude">
        </div>
        <div class="form-group">
            <label for="longitude">Longitude:</label>
            <input type="text" class="form-control" id="longitude" name="longitude">
        </div>
        <div class="form-group">
            <label for="distance">Distance (km):</label>
            <input type="text" class="form-control" id="distance" name="distance">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
