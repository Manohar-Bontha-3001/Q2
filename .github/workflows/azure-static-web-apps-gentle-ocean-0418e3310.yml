name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install Dependencies
        run: |
          cd ./src
          npm install

      - name: Build
        run: |
          cd ./src
          npm run build

      - name: Deploy to Azure Static Web Apps
        env:
          AZURE_STATIC_WEB_APPS_API_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GENTLE_OCEAN_0418E3310 }}
        run: |
          curl -X POST \
            -H "Authorization: Bearer $AZURE_STATIC_WEB_APPS_API_TOKEN" \
            -F "app=@$(find . -type f | xargs tar czf -)" \
            https://<your-azure-static-web-app-url>/api/deploy

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        env:
          AZURE_STATIC_WEB_APPS_API_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GENTLE_OCEAN_0418E3310 }}
        run: |
          curl -X POST \
            -H "Authorization: Bearer $AZURE_STATIC_WEB_APPS_API_TOKEN" \
            https://<your-azure-static-web-app-url>/api/close-pr
